title: action-delete-scenario
type: fragment
steps:
   - include: goto-scenarios-page
   - waitUntilAnyOfElementsContainsTextAndClickBasedOn:
        selector: ${scenariosPageSelectorScenarioContainer}
        text: ${dataCurrentScenarioTitle}
        basedOnSelector: ${scenariosPageScenarioContainerSelectorDropdownControl}
   - waitUntilAnyOfElementsContainsTextAndClick:
        selector: ${scenariosPageSelectorDropdownControlElements}
        text: ${scenariosPageControlTextDeleteScenario}
   - waitUntilNoneOfElementsContainsText:
        selector: ${scenariosPageSelectorScenarioContainer}
        text: ${dataCurrentScenarioTitle}
