title: action-delete-project
type: fragment
steps:
    - include: goto-projects-page
    - moveToAnyOfElementsContainsText:
        selector: ${projectsPageSelectorControlExisting}
        text: ${dataCurrentProjectTitle}
    - waitUntilAnyOfElementsContainsTextAndClickBasedOn:
        selector: ${projectsPageSelectorControlExisting}
        text: ${dataCurrentProjectTitle}
        basedOnSelector: ${projectsPageProjectContainerSelectorControlDeleteProject}
    - waitUntilAnyOfElementsContainsTextAndClick:
        selector: ${projectsPageModalSelectorControl}
        text: ${projectsPageModalControlTextDeleteProject}
    - waitUntilNoneOfElementsContainsText:
        selector: ${projectsPageSelectorControlExisting}
        text: ${dataCurrentProjectTitle}
