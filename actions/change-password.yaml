title: action-change-password
type: fragment
steps:
   - include: goto-account-page
   - waitUntilAnyOfElementsVisibleAndClick:
         selector: ${siteSelectorContainerMain} a[ui-sref=changePassword]
   - waitUntilAnyOfElementsContainsText:
        selector: ${changePasswordPageSelectorContainer} h1
        text: ${changePasswordPageHeaderTitle}
   - setValue:
        selector: ${changePasswordPageSelectorInputCurrentPassword}
        value: ${dataCurrentUserPassword}
   - setValue:
        selector: ${changePasswordPageSelectorInputNewPassword}
        value: ${dataNewUserPassword}
   - click:
        selector: ${changePasswordPageSelectorControlChangePassword}
   - include: ensure-at-projects-page
