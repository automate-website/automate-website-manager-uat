name: params-projects-page
fragment: true
steps:
  - store:
      projectsPageopen: ${siteAppUrl}/projects
      projectsPageHeadername: Projects
      projectsPageSelectorControlNew: ${siteSelectorContainerMain} a.project-panel-new
      projectsPageSelectorControlExisting: ${siteSelectorContainerMain} div.project-panel
      projectsPageSelectorInnerProjectContainer: ${siteSelectorContainerMain} a.project-panel-inner
      projectsPageModalSelectorControl: div.modal-dialog button
      projectsPageModalControlTextDeleteProject: Delete project
      projectsPageProjectContainerSelectorControlDeleteProject: div.options i.fa-trash-o