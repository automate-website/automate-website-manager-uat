title: params-register-page
type: fragment
steps:
   - store:
         registerPageUrl: ${siteAppUrl}/signup
         registerPageSelectorContainer: "div.signup-panel"
         registerPageSelectorInputEmail: "${registerPageSelectorContainer} input#inputEmail"
         registerPageSelectorInputPassword: "${registerPageSelectorContainer} input#inputPassword"
         registerPageSelectorControlSignup: ${registerPageSelectorContainer} button[type=submit]
         registerPageHeaderTitle: Sign up