title: params-scenario-edit-page
type: fragment
steps:
   - store:
        scenarioEditPageHeaderTitle: Edit scenario
        scenarioEditPageSelectorInputTitle: "${siteSelectorContainerMain} input#scenarioTitle"
        scenarioEditPageSelectorInputBaseUrl: "${siteSelectorContainerMain} input#baseUrl"
        scenarioEditPageSelectorControlSeleniumDialect: "${siteSelectorContainerMain} select#dialect"
        scenarioEditPageTextControlSeleniumDialect: SELENIUM
        scenarioEditPageSelectorControlAddStep: a[ng-click="addStep()"]
        scenarioEditPageSelectorControlOpen: a[btn-radio="'open'"]
        scenarioEditPageSelectorInputStepParameters: input[ng-model="step.parameters"]
        scenarioEditPageSelectorControlSave: ${siteSelectorContainerMain} button[type=submit]
        scenarioEditPageTextInputSave: Save
