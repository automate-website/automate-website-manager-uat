title: params-data
type: fragment
steps:
   - store:
        dataCurrentUserFirstName: ${ $.random.first() }
   - store:
        dataCurrenUserLastName: ${ $.random.last() }
   - store:
        dataCurrentUserEmail: ${ dataCurrentUserFirstName + '.' + dataCurrenUserLastName + '@example.com' }
   - store:
        dataCurrentUserPassword: "${ $.random.string() }"
   - store:
        dataNewUserPassword: "${ $.random.string() }"
   - store:
        dataCurrentProjectTitle: ${ $.random.word() }
   - store:
        dataCurrentUserSshKey: ssh-key
   - store:
        dataCurrentRepository: git@bitbucket.org:automate-website/automate-website-manager-uat-example.git